      Register Account
    </div>

	    {% csrf_token %}
	    <div class="form">
	       <div class="inputfield">
	       </div>

	        <div class="inputfield">
	          <label>Username</label>
	          	{{form.username|addclass:'input'}}
	       </div> 

	       <div class="inputfield">
	          <label>Email Address</label>
	          	{{form.email|addclass:'input'}}
	       </div> 
	       
	       <div class="inputfield">
	          <label>Password</label>
	          	{{form.password1|addclass:'input'}}

	       </div>  

	      <div class="inputfield">
	          <label>Confirm Password</label>
	          	{{form.password2|addclass:'input'}}
	       </div>

          <label class="check">

            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>

       {{form.errors}}

      <div class="inputfield">
        <input type="submit" value="Register Account" class="btn">
